<section class="w-screen mt-12">
  <h1 class="text-white text-center text-xl uppercase font-semibold">
    Formulario
  </h1>
  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit()"
    class="m-auto p-3 bg-slate-800 flex flex-col w-1/3"
  >
    <div *ngIf="isEmailError">
      <span
        class="text-red-700 bg-red-300 w-full"
        *ngIf="myForm.get('email')?.hasError('required')"
      >
        El email es requerido
      </span>
      <span
        class="text-red-700 bg-red-300 w-full"
        *ngIf="myForm.get('email')?.hasError('email')"
      >
        El email no es válido
      </span>
    </div>
    <input type="email" formControlName="email" class="p-2 mb-4" />
    <div *ngIf="isPasswordError">
      <span
        class="text-red-700 bg-red-300 w-full"
        *ngIf="myForm.get('password')?.hasError('minlength')"
        >La contraseña debe tener al menos 6 caracteres</span
      >
    </div>
    <input type="password" formControlName="password" class="p-2 mb-4" />

    <!-- Agrega aquí más campos y mensajes de error según tus requisitos -->
    <button
      class="text-white px-4 py-2 bg-violet-600 hover:bg-purple-700 cursor-pointer"
      type="submit"
      [disabled]="isDisabled"
    >
      Enviar
    </button>

    <div *ngIf="isSuccess" class="p-2 mt-4 text-green-700 bg-green-300 w-full">
      ¡El formulario se envió correctamente!
    </div>
  </form>
</section>
